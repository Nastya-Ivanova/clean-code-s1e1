<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="more">
      <img src="./eisenhower-matrix.jpg">
      <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p id="add-item">
        <label for="add-item__input">Add Item</label>
        <div class="add-item__wrapper">
          <input id="add-item__input"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list">
        <li>
          <input type="checkbox">
          <label class="todo-list__label">Pay Bills</label>
          <input type="text">
          <button class="todo-list__btn">Edit</button>
          <button class="todo-list__btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item">
          <input type="checkbox">
          <label class="todo-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="todo-list__btn">Save</button>
          <button class="todo-list__btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-list">
        <li>
          <input type="checkbox" checked>
          <label class="todo-list__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="todo-list__btn">Edit</button>
          <button class="todo-list__btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
